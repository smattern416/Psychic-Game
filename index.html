<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- reset should always go first -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>Psychic Game</title>
    </head>

    <body>
        <div></div>
        <header>The Psychic Game</header>
        </div>
        <div class="container">
            <h1>"Guess what letter I'm thinking of!"</h1>

            <div class="info">
                Wins:
            </div>

            <div class="populate" id="winCount">
        
                0
            </div>

            <div class="info">
                Losses:
            </div>

            <div class="populate" id="lossCount">
                0
            </div>

            <div class="info">
                Guesses Remaining:
            </div>

            <div class="populate" id="guessesRemaining">
                10
            </div>

            <div class="info">
                Your Guesses So Far...
            </div>
        </div>
        <div class="populate" id="guessedLetters">
            guesses
        </div>


        <script src="assets/javascript/game.js"></script>


    </body>

</html>
